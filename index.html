<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- IMPORT GOOGLE FONTS-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=water_drop" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air" />
  <script src="script.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  
  <main class="main-container">
    <header class="input-container">
      <input type="text" class="input-city" placeholder="Search city">
      <button class="search-btn">
      <span class="material-symbols-outlined">
        search
      </span>
      </button>
    </header>


    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">
            location_on
            </span>
          <h4 class="country-text">India</h4>
        </div>
        <h5 class="current-date-text regular-text">Wed, 7 Aug </h5>
      </div>

      <div class="weather-summary-container">
        <img src="assets/weather/clouds.svg" class="weather-summary">
        <div class="weather-summary-info">
          <h1 class="temp-text">29 °C</h1>
          <h3 class="condition-text regular-text">Cloudy</h3>
        </div>
      </div>

      <div class="weather-conditions-container">

        <div class="condition-item">
          <span class="material-symbols-outlined">
            water_drop
          </span>

          <div class="condition-info">
            <h5 class="regular-text">Humidity</h5>
            <h5 class="humidity-value-text">55%</h5>
          </div>
        </div>



        <div class="condition-item">
          <span class="material-symbols-outlined">
            air
          </span>

          <div class="condition-info">
            <h5 class="regular-text">Wind Speed</h5>
            <h5 class="wind-value-text">2 m/s</h5>
          </div>
        </div> 
      </div>

      <div class="forecast-items-container">
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Aug</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
          <h5 class="forecast-item-temp">
          29 °C</h5>
        </div>

        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Aug</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
          <h5 class="forecast-item-temp">
          29 °C</h5>
        </div>

        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Aug</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
          <h5 class="forecast-item-temp">
          29 °C</h5>
        </div>

        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Aug</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
          <h5 class="forecast-item-temp">
          29 °C</h5>
        </div>
      </div>
    </section>


      <section class="search-city section-message">
       <img src="assets/message/search-city.png" class="message-img">

       <h1>Search City</h1>
       <h4 class="regular-text">
        Find out the weather of the city
       </h4>
      </section>

      <section class="not-found section-message" style="display: none;">
        <img src="assets/message/not-found.png" class="not-found-img">
 
        <h1>Search City</h1>
        <h4 class="regular-text">
         Find out the weather of the city
        </h4>
      </section>
  </main>


</body>
</html>
